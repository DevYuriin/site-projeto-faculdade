<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dúvidas</title>
  </head>
  <body>
    <header>
      <div class="log">Projeto Site de Estudos</div>

      <div class="container">
        <div class="topico">
          <ul>
            <li><a href="index.html">Início</a></li>
          </ul>
        </div>

        <div class="topico">
          <ul>
            <li><a href="disciplinas.html">Disciplinas</a></li>
          </ul>
        </div>

        <div class="topico">
          <ul>
            <li><a href="duvidas.html">Dúvidas</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <h1>Seção de Dúvidas</h1>
      <p> <br>
        Se você tiver alguma dúvida ou precisar de ajuda com os conteúdos
        disponíveis no site, sinta-se à vontade para entrar em contato conosco.
      </p>
      <p>
        Você pode enviar suas perguntas através do e-mail:
    </main>

  </body>
  <script>
    // Fade-in ao carregar a página
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    // Fade-in ao voltar com botão "Voltar" do navegador
    window.addEventListener("pageshow", () => {
      document.body.classList.add("loaded");
    });

    // Fade-out ao clicar em qualquer link
    const links = document.querySelectorAll("a");
    links.forEach((link) => {
      link.addEventListener("click", function (e) {
        const href = this.getAttribute("href");
        // Ignora links com # ou vazios
        if (!href || href.startsWith("#")) return;

        e.preventDefault();
        document.body.classList.remove("loaded"); // inicia fade-out
        setTimeout(() => {
          window.location.href = href;
        }, 600); // tempo igual ao transition
      });
    });
  </script>
</html>
