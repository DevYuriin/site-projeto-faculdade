<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Disciplinas</title>
  </head>
  <body>
    <header>
      <div class="log">Projeto Site de Estudos</div>

      <div class="container">
        <div class="topico">
          <ul>
            <li><a href="index.html">Home</a></li>
          </ul>
        </div>

        <div class="topico">
          <ul>
            <li><a href="disciplinas.html">Disciplinas</a></li>
          </ul>
        </div>

        <div class="topico">
          <ul>
            <li><a href="contatos.html">Contatos</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main class="containers">
      <a href="/matérias/portugues.html" class="caixa">Português</a>
      <a href="/matérias/matematica.html" class="caixa">Matemática</a>
      <a href="/matérias/quimica.html" class="caixa">Química</a>
      <a href="/matérias/fisica.html" class="caixa">Física</a>
    </main>
  </body>
  <script>
    // Fade-in ao carregar a página
    window.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("loaded");
    });

    // Fade-in ao voltar com botão "Voltar" do navegador
    window.addEventListener("pageshow", () => {
      document.body.classList.add("loaded");
    });

    // Fade-out ao clicar em qualquer link
    const links = document.querySelectorAll("a");
    links.forEach((link) => {
      link.addEventListener("click", function (e) {
        const href = this.getAttribute("href");
        // Ignora links com # ou vazios
        if (!href || href.startsWith("#")) return;

        e.preventDefault();
        document.body.classList.remove("loaded"); // inicia fade-out
        setTimeout(() => {
          window.location.href = href;
        }, 600); // tempo igual ao transition
      });
    });
  </script>
</html>
